<div>
  <h2>二维码</h2>
  <div>
    <!-- <input type="text" [(ngModel)]="qrdata"> -->
    <input type="text" #Input>
    <button (click)="show(Input.value)">生成</button>
  </div>
  <qrcode 
  *ngIf="qrdata" 
  [qrdata]="qrdata" 
  [size]="size" 
  [level]="level" 
  [colorlight]="colorlight" 
  [colordark]="colordark"
  [usesvg]="usesvg"></qrcode>
</div>
