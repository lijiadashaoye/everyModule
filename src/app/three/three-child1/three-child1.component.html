<div class="waper">
  <div>
    <ngx-address [(ngModel)]="id" [options]="opt"></ngx-address>
  </div>
  <div>
    <h2>ngx-qrcode2二维码插件</h2>
    <div class="waper">
      <div style="border:0;">
        <input type="text" #Input2>
        <button (click)="show2(Input2.value)">生成</button>
      </div>
      <div *ngIf="value" style="border:none;">
        <ngx-qrcode [qrc-value]="value" qrc-class="aclass" qrc-errorCorrectionLevel="levels">
        </ngx-qrcode>
      </div>
    </div>
  </div>
</div>

<div class="waper">
  <div>
    <h2>Promise 学习</h2>
    <button (click)="testPromise()">testPromise</button>
    <button (click)="testPromiseAll()">testPromiseAll</button>
    <button (click)="testPromiseRace()">testPromiseRace</button>
  </div>
  <div>
    <h2>Generator 学习</h2>
    <button (click)="testGenerator()">testGenerator</button>
  </div>
  <div>
    <h2>async 学习</h2>
    <button (click)="testasync()">testasync</button>
    <button (click)="testasyncError1()">testasync-error1</button>
    <button (click)="testasyncError2()">testasync-error2</button>
  </div>
  <div>
    <h2>class 学习</h2>
    <button (click)="testClass()">testClass</button>
  </div>
  <div>
    <h2>extends 学习</h2>
    <button (click)="testExtends()">testExtends</button>
  </div>
</div>
