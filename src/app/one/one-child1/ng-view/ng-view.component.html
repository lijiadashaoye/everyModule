<h4>
  用了两个app-ng-view-child
</h4>
<app-ng-view-child>
  <div class="header">
    <p> 这是在父组件中，子组件通过select=".header"选择的内容</p>
  </div>

  <div class="content"> select=".content"</div>

  <div class="footer"> select=".footer"</div>
</app-ng-view-child>
